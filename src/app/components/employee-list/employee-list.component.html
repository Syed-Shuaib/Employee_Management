

<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let employee of employees" class="col-md-8">
            <div class="card d-flex flex-row align-items-center p-3">
                <img [src]="employee.profile_pic_url" class="card-img-top" alt="Profile Image">
                <div class="card-body d-flex flex-column">
                    <div class="card-header d-flex flex-column">
                        <h5 class="card-title">{{ employee.name }}</h5>
                        <p class="experience">{{ employee.total_experience_in_year }} year experience</p>
                    
                        <p class="card-text">
                            <strong>Specialization:</strong> 
                            <span *ngFor="let jobType of employee.preferred_job_type; let i = index">
                                <span *ngFor="let specialization of jobType.specialization; let j = index">
                                    {{ specialization.value }}<span *ngIf="!(i === employee.preferred_job_type.length - 1 && j === jobType.specialization.length - 1)">, </span>
                                </span>
                            </span>
                        </p>
                        <br>
                        <p class="card-text">
                            <strong>âš¡ï¸Ž Skills:</strong> 
                            <span *ngFor="let skill of employee.skills; let i = index">
                                {{ skill.value }}<span *ngIf="i < 1">, </span>
                            </span>
                        </p>
                    </div>
                    <p class="card-text salary">Expected Salary: <strong>{{ employee.salary.expected.max }}</strong></p>
                    
                    <div class="btn-container d-flex justify-content-between align-items-center">
                        <p class="card-text email">Email: {{ employee.email }}</p>
                        <div class="btn-inner">
                            <!-- Conditional Rendering for View Profile -->
                            <a *ngIf="employee.is_unlocked" [routerLink]="['/employee', employee.id]" class="btn btn-primary">View Profile</a>
                            <span *ngIf="!employee.is_unlocked" class="text-danger font-weight:bold">ðŸ”’Candidate Unlocked</span>
                            <button *ngIf="employee.is_unlocked" class="btn btn-unlock">
                                <p style="margin-bottom: auto; font-size: 12px; padding:5px;">ðŸ”’Unlock Candidate</p>
                                <p style="margin-top: auto;">To chat & call</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
